<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lebanon Desk Clock¬†+¬†Tasks</title>

  <!-- Google‚ÄØFonts -->
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@700;900&family=Nunito:wght@300;500;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --accent: #00E9FF;
      --taskBg: rgba(15, 15, 15, 0.55);
      --card: rgba(255, 255, 255, 0.06);
      --bg1: #141e30;
      --bg2: #243b55;
    }

    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      font-family:"Nunito",sans-serif;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      color:#fff;
      background:linear-gradient(135deg,var(--bg1),var(--bg2));
      overflow:hidden;
    }

    /* Particle canvas */
    #particles{
      position:fixed;
      inset:0;
      z-index:-2;
    }

    /* overlay to soften brightness */
    #overlay{
      position:fixed;inset:0;
      background:rgba(0,0,0,0.35);
      z-index:-1;
    }

    /* layout */
    .main{
      display:grid;
      grid-template-columns:7fr 3fr;
      flex:1;
      width:100vw;
      height:100%;
    }

    /* CLOCK */
    .clock-wrapper{
      display:flex;
      justify-content:center;
      align-items:center;
    }
    .clock{
      font-family:"Exo 2",monospace;
      font-size:12vw;
      font-weight:900;
      letter-spacing:0.05em;
      color:var(--accent);
      text-shadow:0 0 12px var(--accent);
      background:var(--card);
      backdrop-filter:blur(8px);
      padding:20px 40px;
      border-radius:20px;
    }

    /* TASKS */
    .tasks{
      display:flex;
      flex-direction:column;
      padding:25px 20px 90px;
      backdrop-filter:blur(6px);
      background:var(--taskBg);
    }
    .tasks h2{
      margin-bottom:12px;
      font-weight:700;
    }
    .add{display:flex;margin-bottom:15px;}
    .add input{
      flex:1;padding:10px 14px;font-size:1rem;border:none;border-radius:12px 0 0 12px;outline:none;
    }
    .add button{
      padding:10px 18px;border:none;background:var(--accent);color:#000;font-weight:700;border-radius:0 12px 12px 0;cursor:pointer;transition:opacity .2s;
    }
    .add button:hover{opacity:.8;}
    ul{list-style:none;overflow-y:auto;flex:1;}
    li{
      background:var(--card);padding:10px 14px;margin-bottom:10px;border-radius:12px;display:flex;justify-content:space-between;align-items:center;transition:opacity .2s;
    }
    li.done{opacity:.35;text-decoration:line-through;}
    .tick{
      border:2px solid var(--accent);background:transparent;color:var(--accent);border-radius:8px;width:28px;height:28px;display:flex;align-items:center;justify-content:center;font-weight:800;cursor:pointer;
    }

    /* QUOTE BAR */
    #quoteBar{
      position:absolute;bottom:50px;left:50%;transform:translateX(-50%);
      padding:10px 22px;font-style:italic;font-size:1.1rem;background:var(--card);backdrop-filter:blur(8px);border-radius:14px;max-width:90vw;text-align:center;
      transition:opacity .4s;
    }

    /* scrollbar subtle */
    ul::-webkit-scrollbar{width:8px;}
    ul::-webkit-scrollbar-thumb{background:rgba(255,255,255,0.2);border-radius:4px;}

    @media (max-height:480px){
      .clock{font-size:15vw;}
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  <div id="overlay"></div>

  <div class="main">
    <div class="clock-wrapper">
      <div class="clock" id="clock">--</div>
    </div>

    <div class="tasks">
      <h2>My Tasks</h2>
      <div class="add">
        <input type="text" id="taskInput" placeholder="Add a task" />
        <button onclick="addTask()">+</button>
      </div>
      <ul id="taskList"></ul>
    </div>
  </div>

  <div id="quoteBar">‚ÄúSeek knowledge from cradle to grave.‚Äù</div>

  <script>
    /* PARTICLE BACKGROUND */
    const canvas = document.getElementById('particles');
    const ctx    = canvas.getContext('2d');
    let w, h, particles;

    function resize(){ w = canvas.width  = window.innerWidth; h = canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize); resize();

    function initParticles(count=120){
      particles = [];
      for(let i=0;i<count;i++){
        particles.push({
          x: Math.random()*w,
          y: Math.random()*h,
          r: Math.random()*2+0.5,
          vx: (Math.random()-0.5)*0.2,
          vy: (Math.random()-0.5)*0.2,
          a: Math.random()*0.6+0.2
        });
      }
    }
    function draw(){
      ctx.clearRect(0,0,w,h);
      ctx.fillStyle = 'rgba(255,255,255,0.15)';
      particles.forEach(p=>{
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fill();
        p.x += p.vx; p.y += p.vy;
        if(p.x<0) p.x=w; if(p.x>w) p.x=0;
        if(p.y<0) p.y=h; if(p.y>h) p.y=0;
      });
      requestAnimationFrame(draw);
    }
    initParticles(); draw();

    /* CLOCK */
    function updateClock(){
      const options={timeZone:'Asia/Beirut',hour:'2-digit',minute:'2-digit',second:'2-digit',hour12:true};
      document.getElementById('clock').textContent=new Date().toLocaleTimeString('en-US',options);
    }
    setInterval(updateClock,1000);updateClock();

    /* TASKS */
    function addTask(){
      const inp=document.getElementById('taskInput'); const txt=inp.value.trim(); if(!txt) return;
      const li=document.createElement('li'); li.innerHTML=`${txt}<button class="tick" onclick="toggle(this)">‚úì</button>`;
      document.getElementById('taskList').appendChild(li); inp.value=''; inp.focus();
    }
    function toggle(btn){ btn.parentElement.classList.toggle('done'); }

    /* QUOTES */
    const quotes=[
      "üåø \"ŸàŸÖŸÜ Ÿäÿ™ŸÇŸê ÿßŸÑŸÑŸá Ÿäÿ¨ÿπŸÑ ŸÑŸá ŸÖÿÆÿ±ÿ¨ÿßŸã\" ‚Äì ÿßŸÑŸÇÿ±ÿ¢ŸÜ ÿßŸÑŸÉÿ±ŸäŸÖ",
      "üí° ‚ÄúPrograms must be written for people to read, and only incidentally for machines to execute.‚Äù ‚Äì Abelson",
      "üßò‚Äç‚ôÇÔ∏è \"ŸÉŸÜ ŸÖÿπ ÿßŸÑŸÑŸá ÿ™ÿ±Ÿâ ÿßŸÑŸÑŸá ŸÖÿπŸÉ\" ‚Äì ÿµŸàŸÅŸäÿ©",
      "üõ°Ô∏è ‚ÄúSecurity is a process, not a product.‚Äù ‚Äì Schneier",
      "‚öõÔ∏è ‚ÄúReact is just JavaScript.‚Äù ‚Äì D. Abramov",
      "üïäÔ∏è \"ÿ≠ÿ® ÿßŸÑŸÑŸá ŸáŸà ŸÖŸÅÿ™ÿßÿ≠ ÿßŸÑÿ≥ÿπÿßÿØÿ©\"",
      "üöÄ ‚ÄúDebugging is like being the detective in a crime story where you‚Äôre also the murderer.‚Äù ‚Äì Fortes",
      "üåå ‚ÄúThe quieter you become, the more you can hear.‚Äù ‚Äì Ram Dass",
      "üîê ‚ÄúTrust, but verify.‚Äù ‚Äì Proverb",
      "üåü ‚ÄúDo not grieve. Indeed, Allah is with us.‚Äù ‚Äì Quran¬†9:40"
    ];
    function rotateQuote(){ const bar=document.getElementById('quoteBar'); bar.style.opacity=0; setTimeout(()=>{ bar.textContent=quotes[Math.floor(Math.random()*quotes.length)]; bar.style.opacity=1;},300);}  
    rotateQuote(); setInterval(rotateQuote,40*60*1000);
  </script>
</body>
</html>
